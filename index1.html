<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
    .board {
        display: grid;
        grid-template-columns: repeat(3, 50px);
    }

    .board > div {
        width: 50px;
        height: 50px;
        border: 3px solid black;
    }

    #1_1{
        background-color: black;
        color:black

    }

    .black{
        background-color: black;
        color:aliceblue;
        text-align: center;
        

    }

    

    </style>
</head>
<body>
    <div class="board">
    <div class="black">X</div>
    <div></div>
    <div class="black">X</div>
    <div></div>
    <div class="black">X</div>
    <div></div>
    <div class="black">X</div>
    <div></div>
    <div class="black">X</div>
    </div>
</body>
</html>
